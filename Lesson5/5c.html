<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
  </head>
    <script>
        let cost = 5 + 2 * 3 + 9;
        const tax = cost * 0.1;
        console.log(`Cost of food: $${cost}`);
        console.log(`tax 10% : $${tax}`);
        const total = cost + tax;
        console.log(`total : $${total}`);
    </script>
  </body>
</html>
