<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            text-align: center;
            font-size: 50px;
            font-style: italic;
            color: white;
            background-image: url("../Lesson6/flat-silver-stars-background_23-2149987392.avif");
        }
        .control-button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        @media only screen and (max-width: 600px) {
            body {
            font-size: 30px;
            font-style: normal;
            }
            .control-button {
            font-size: 16px;
            padding: 8px 16px;
            }
            .game-button img {
            width: 80px;
            height: 80px;
            }
        }
        .control-button:hover {
            background-color: #45a049;
        }
        .game-button img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            border: 2px solid #4CAF50;
            padding: 5px;
            background-color: white;
        }
    </style>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button class="game-button" onclick="playGame('Rock')"><img src="../Lesson6/default.jpeg" alt="Rock"></button>
    <button class="game-button" onclick="playGame('Paper')"><img src="../Lesson6/images.png" alt="Paper"></button>
    <button class="game-button" onclick="playGame('Scissors')"><img src="../Lesson6/images (1).png" alt="Scissors"></button>
    <p id="result"></p>
    <script>
        let playerScore = 0;
        let computerScore = 0;

        function playGame(playerChoice) {
            const randomNumber = Math.random();
            let computerChoice = '';
            if (randomNumber >= 0 && randomNumber < 1/3){
                computerChoice = 'Rock';
            }else if(randomNumber >= 1/3 && randomNumber < 2/3){
                computerChoice = 'Paper';
            }else if(randomNumber >= 2/3 && randomNumber < 1){
                computerChoice = 'Scissors';
            }
            let result = '';
            if (playerChoice === computerChoice){
                result = 'Tie.';
            }else if((playerChoice === 'Rock' && computerChoice === 'Scissors') ||
                     (playerChoice === 'Paper' && computerChoice === 'Rock') ||
                     (playerChoice === 'Scissors' && computerChoice === 'Paper')){
                result = 'You Win.';
                playerScore++;
            } else {
                result = 'You Lose.';
                computerScore++;
            }
            document.getElementById('result').innerText = `You picked ${playerChoice}. Computer picked ${computerChoice}. ${result}`;
            document.getElementById('score').innerText = `Player: ${playerScore} | Computer: ${computerScore}`;
            checkWinner();
        }

        function checkWinner() {
            if (playerScore === 3) {
                alert('Congratulations! You are the winner!');
                resetGame();
            } else if (computerScore === 3) {
                alert('Sorry! The computer is the winner!');
                resetGame();
            }
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            document.getElementById('score').innerText = `Player: ${playerScore} | Computer: ${computerScore}`;
            document.getElementById('result').innerText = '';
        }
    </script>
    <button class="control-button" onclick="location.reload()">Replay</button>
    <button class="control-button" onclick="window.close()">Exit</button>
    <p id="score">Player: 0 | Computer: 0</p>
</body>
</html>
